<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HW1</title>
</head>

<body>

<h1 id="title">Add course:</h1>

<p>	
<label>Name:</label>		<input onkeyup="enableAndDisable()" id=inputName     type=text>		<br>

<label>Midterm:</label>		<input onkeyup="enableAndDisable()" id=inputMidterm  type=number>	<br>

<label>Final:</label>		<input onkeyup="enableAndDisable()" id=inputFinal    type=number>	<br>
</p>

<style>
label
 {
    display: inline-block;
    float: left;
    clear: left;
    width: 60px;
    text-align: left;
 }
input
 {
	display: inline-block;
	float: left;
 }
 button
 {
	width: 80px; 
 }

</style>

<button id=btnAdd   onclick="addCourse()" 	 disabled="true"> Add</button> <br>

<button id=btnPrint onclick="printCourse()"> Print</button>
<button id=btnAvg   onclick="avg()"> 		 Avg  </button>
<button id=btnMax   onclick="avgMax()"> 	 Max  </button>
 
<hr><p><b>Name Midterm Final</b></p>			<p id="pgCo"></p><hr>
<p><b>Name Average</b></p>				<p id="pgAv"></p><hr>
<p><b>Name Max</b></p>					<p id="pgMax"></p><hr>
 
<script>
	
	var courseArray=[]
	var index=0
	var max=0
	
function enableAndDisable()
{
		if(inputName.value=="" || inputMidterm.value=="" || inputFinal.value=="")
		{
			 document.getElementById("btnAdd").disabled   = true;
		}
		else
		{
			document.getElementById("btnAdd").disabled   = false;
			
		}
		
	
}
function addCourse()
{
	     document.getElementById("btnAdd").disabled   = true;
	     courseArray[index++] = [inputName.value,Number(inputMidterm.value),Number(inputFinal.value)];
	     inputName.value="";
	     inputMidterm.value="";
	     inputFinal.value="";
     
}
function printCourse()
{
	pgCo.innerText = ""
	for (var i = 0; i < courseArray.length; i++)
	 { 
		pgCo.innerText += courseArray[i].join(" ")+"\n"
	 }
	 
}
function avg()
{
	pgAv.innerText = "" 
	
	var ort=0
	
	for (var i = 0; i < courseArray.length; i++)
	 {
		ort=(courseArray[i][1]+courseArray[i][2])/2
		if(ort>max)
		{
			max=ort
		}
		pgAv.innerText += courseArray[i][0]+" "+ort+"\n"
	 }
	 
	 
}
function avgMax()
{	
	if(index!=0)
	 {
	   pgMax.innerText = max
	 }
	
}
	
</script>

</body>
</html>
