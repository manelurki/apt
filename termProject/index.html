<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <title>Memory Game</title>

</head>
<style>
	
*{
  padding: 0;
  margin:  0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  /*display: flex; */
  background-image: url('geometry.png');
}

.memory-game {
  width: 540px;
  height: 540px;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  perspective: 1000px;
}

.memory-card {
  width: calc(25% - 10px);
  height: calc(33.333% - 10px);
  margin: 5px;
  position: relative;
  transform: scale(1);
  transform-style: preserve-3d;
  transition: transform .5s;
  box-shadow: 1px 1px 1px rgba(0,0,0,.3);
}

.memory-card:active {
  transform: scale(0.97);
  transition: transform .2s;
}

.memory-card.flip {
  transform: rotateY(180deg);
}

.front-face,
.back-face {
  width: 100%;
  height: 100%;
  padding: 20px;
  position: absolute;
  border-radius: 5px;
  background: #00228d;
  backface-visibility: hidden;
}

.front-face {
  transform: rotateY(180deg);
}

 

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.score-panel {
    text-align: left;
    width: 345px;
    margin-bottom: 10px;
}

.score-panel .stars {
    margin: 0;
    padding: 0;
    display: inline-block;
    margin: 0 5px 0 0;
}

.score-panel .stars li {
    list-style: none;
    display: inline-block;
}

.gold-star{color: gold}

.score-panel .restart {
    float: right;
    cursor: pointer;
}

/* Popup */
.popup {
    z-index: 1;
    display: none;
    margin: 0 auto;
    width: 100%; 
    height: 100%; 
    position: fixed; 
    left: 0;
    top: 0;
}

</style>
<body>
	 <div class="container">
        <header>
	         <h1 style="color: green;text-align: center">Memory Card Game</h1><br>

        </header>
 
 <center><label id="minutes">00</label>:<label id="seconds">00</label></center>
 
<section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i> Restart game
            </div>
 </section>
 </div>
 
     <div class="popup">
        <div class="content">
            <span class="close">&times;</span>
            <h1>Congratulations,</h1>
            <p>You completed the game in time
                <span id="timer"> 00:00:00 </span> with total number of moves:
                <span id="moves">0</span>
                <br/> your star rating:
                <span id="rating">0</span> out of 3</p>
        </div>
    </div>
    
        
  <section class="memory-game">
    <div class="memory-card" data-framework="1">
      <img class="front-face" src="1.png" alt="1" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="1">
      <img class="front-face" src="1.png" alt="1" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="7">
      <img class="front-face" src="7.png" alt="7" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="7">
      <img class="front-face" src="7.png" alt="7" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="8">
      <img class="front-face" src="8.png" alt="8" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="8">
      <img class="front-face" src="8.png" alt="8" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="9">
      <img class="front-face" src="9.png" alt="9" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="9">
      <img class="front-face" src="9.png" alt="9" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="10">
      <img class="front-face" src="10.png" alt="10" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="10">
      <img class="front-face" src="10.png" alt="10" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="erkek">
      <img class="front-face" src="erkek.png" alt="erkek" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="erkek">
      <img class="front-face" src="erkek.png" alt="erkek" />
      <img class="back-face" src="arka.png" alt="JS Badge" />
    </div>
  </section>

  <script>
var minutesLabel = document.getElementById("minutes");
var secondsLabel = document.getElementById("seconds");
var totalSeconds = 0;
let movesContainer = document.querySelector('.moves');

let ratingvalue = 0;
function setTime() {
  ++totalSeconds;
  secondsLabel.innerHTML = pad(totalSeconds % 60);
  minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
}

function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "0" + valString;
  } else {
    return valString;
  }
}

	let stars = [document.querySelectorAll('.fa-star')];
	let moveCounter=0
	const cards = document.querySelectorAll('.memory-card');
	
	let hasFlippedCard = false;
	let lockBoard = false;
	let firstCard, secondCard;
	let counter=0
	
	let t
	function flipCard() {

	  if (lockBoard) return;
	  if (this === firstCard) return;
	  if(moveCounter==0)
	  {
	      t=setInterval(setTime, 1000);
	  }
	  
	  this.classList.add('flip');
	
	 movesContainer.textContent = ++moveCounter;
	 
	  if (!hasFlippedCard) {
	    hasFlippedCard = true;
	    firstCard = this;

	    return;
	  }

	  secondCard = this;
	  
	
    
	  checkForMatch();
	}
	
	function checkForMatch() {
	  let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

	  if(isMatch)
	  {
		  disableCards()
		  counter+=1
	  }
	  else
	  	unflipCards()
	  	
	  if(counter==cards.length/2)
	  {
		setTimeout(() => {
		alert("You Win! \n time you use is: " + minutesLabel.outerText+"."+secondsLabel.outerText)
	   
	  }, 700);
	  	
		  gameOver()
	  }
	  
	}
	
	function disableCards() {
	  firstCard.removeEventListener('click', flipCard);
	  secondCard.removeEventListener('click', flipCard);
	
	  resetBoard();
	}
	
	function unflipCards() {
	  lockBoard = true;
	
	  setTimeout(() => {
	    firstCard.classList.remove('flip');
	    secondCard.classList.remove('flip');
	
	    resetBoard();
	  }, 700);
	  
	  rating()

	}
	
	function resetBoard() {
	  [hasFlippedCard, lockBoard] = [false, false];
	  [firstCard, secondCard] = [null, null];
	}
	
	(function () {
	 shuffle()
	})();
	
	function reset()
	{
		for(let i of cards)
		{
			i.classList.remove('flip')
			i.addEventListener('click', flipCard)
		}
			
		location.reload();
		
	}
	
	function shuffle()
	{
		cards.forEach(card => {
	    let randomPos = Math.floor(Math.random() * cards.length);
	    card.style.order = randomPos;
	  });
	}


function rating() {

    for (star of stars) {
        // console.log(star[1])
        if (moveCounter === 10) {
            star[2].classList.remove("gold-star");
            ratingvalue = "  Very Good " + 2;
        } else if (moveCounter === 20) {
            star[1].classList.remove("gold-star");
            ratingvalue = " Good " + 1;
        } else if (moveCounter === 30) {
            star[0].classList.remove("gold-star");
        } else if (moveCounter <= 19) {
            ratingvalue = " Excellent " + 3;
        }
    }

}

function playAgain() {

    let restartbtn = document.querySelector('.restart');
    restartbtn.onclick = function () {
        location.reload();
    }

}

function gameOver() {
    // debugger;/


        let modal = document.querySelector('.popup');
        let close = document.querySelector('.close');

        document.querySelector("#moves").textContent = moveCounter;
        document.querySelector("#rating").textContent = ratingvalue;
        document.querySelector('#timer').textContent =  minutesLabel.outerText+"."+secondsLabel.outerText;

        //   debugger;
        modal.style.display = "block";

        close.onclick = function () {
            modal.style.display = "none";
            location.reload()
        }
    
}

	
	cards.forEach(card => card.addEventListener('click', flipCard));
	playAgain()
  </script>
</body>
</html>
