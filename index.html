<script>
	
class Point
{
	constructor(x,y)
	{
		this.x=x
		this.y=y
	}
	toString()
	{
		return "(" + this.x + "," + this.y + ")"
	}
}
class Point3D extends Point
{
	constructor(x,y,z)
	{
		super(x,y)
		this.z=z
	}
	toString()
	{
		return "(" + this.x + "," + this.y + "," + this.z + ")"
	}
}

class Distance
{
	constructor(km,m)
	{
		this.km=km
		this.miles=m
	}
	setKm(km)
	{
		this.km=km
	}
	getKm()
	{
		return this.km
	}
	
	setMiles(m)
	{
		this.miles=m
	}
	getMiles()
	{
		return this.miles
	}
	
	toString()
	{
		return this.km + " km"
	}
}


</script>
